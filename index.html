<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CS180 Portfolio</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f5fa;
      color: #2b2b2b;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #3a0ca3, #5a189a);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      opacity: 0.95;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 2px solid #cbb2e7;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #3a0ca3;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      border: 1px solid #e4d7f7;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgba(58, 12, 163, 0.3);
    }

    .project-card a {
      text-decoration: none;
      color: #5a189a;
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #eee;
      background-color: #3a0ca3;
      border-top: 2px solid #5a189a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My CS180 Portfolio</h1>
    <p>Projects and explorations in computer science</p>
  </header>

  <main>
    <h2>Projects</h2>
    <div class="projects">
      <div class="project-card">
        <a href="./1/index.html">Project 0: Becoming Friends with Your Camera</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Mallika Agrawal · Built with GitHub Pages
  </footer>
</body>
</html>
