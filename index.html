<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CS180 Portfolio</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #967BB6;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      opacity: 0.95;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      border-bottom: 2px solid #cbb7e5;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #5a3d7e;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      border: 1px solid #e6e1f0;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(150, 123, 182, 0.3);
    }

    .project-card a {
      text-decoration: none;
      color: #5a3d7e;
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #333;
      background-color: #D3D3FF;
      border-top: 2px solid #b9b9f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My CS180 Portfolio</h1>
    <p>Projects and explorations in computer science</p>
  </header>

  <main>
    <h2>Projects</h2>
    <div class="projects">
      <div class="project-card">
        <a href="./1/index.html">Project 0: Becoming Friends with Your Camera</a>
      </div>
      <!-- Add more projects here -->
    </div>
  </main>

  <footer>
    © 2025 Mallika Agrawal · Built with GitHub Pages
  </footer>
</body>
</html>
